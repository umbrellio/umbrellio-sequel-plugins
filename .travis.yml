language: ruby
matrix:
  fast_finish: true
  include:
  - rvm: 2.4.6
  - rvm: 2.5.3
  - rvm: 2.6.3
  - rvm: ruby-head
  allow_failures:
  - rvm: ruby-head
sudo: false
cache: bundler
services:
- postgresql
addons:
  postgresql: 9.6
before_install: gem install bundler
before_script:
- psql -c 'create database sequel_plugins;' -U postgres
script:
- bundle exec rspec
- bundle exec rubocop
deploy:
  provider: rubygems
  api_key:
    secure: 
  gemspec: umbrellio-sequel-plugins.gemspec
  on:
    repo: umbrellio/umbrellio-sequel-plugins
    branch: master
