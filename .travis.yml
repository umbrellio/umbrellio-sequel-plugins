language: ruby

os: linux
dist: xenial

jobs:
  fast_finish: true
  include:
  - rvm: 2.5
  - rvm: 2.6
  - rvm: 2.7
  - rvm: ruby-head
  allow_failures:
  - rvm: ruby-head

services:
- postgresql

addons:
  postgresql: 12
  apt:
    packages:
    - postgresql-12
    - postgresql-client-12
    - postgresql-server-dev-12
    - postgresql-client-common
    - postgresql-common

env:
  global:
  - PGPORT=5433

cache: bundler

before_install:
- gem install bundler
- sudo cp /etc/postgresql/9.6/main/pg_hba.conf /etc/postgresql/12/main/pg_hba.conf
- sudo service postgresql restart 12
- sleep 1

install: bundle install

before_script:
- psql -c 'create database sequel_plugins;' -U postgres

script:
- bundle exec rspec
- bundle exec rubocop

deploy:
  provider: rubygems
  api_key:
    secure: 
  gemspec: umbrellio-sequel-plugins.gemspec
  on:
    repo: umbrellio/umbrellio-sequel-plugins
    branch: master
